<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа | Food Construct</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2 class="form-title">Оформление заказа</h2>

        <form action="https://httpbin.org/post" method="POST" class="order-form">

            <!-- Блок заказа клиента -->
            <fieldset class="order-block">
                <legend>Ваш заказ</legend>

                <label for="soup">Выберите суп</label>
                <select id="soup" name="soup" required>
                    <option value="">Выберите суп</option>
                    <option value="tomato">Томатный</option>
                    <option value="chicken">Куриный</option>
                    <option value="vegetable">Овощной</option>
                </select>

                <label for="main">Выберите главное блюдо</label>
                <select id="main" name="main" required>
                    <option value="">Выберите главное блюдо</option>
                    <option value="steak">Куриный стейк</option>
                    <option value="carbonara">Паста карбонара</option>
                    <option value="fish">Рыба с рисом</option>
                </select>

                <label for="drink">Выберите напиток</label>
                <select id="drink" name="drink" required>
                    <option value="">Выберите напиток</option>
                    <option value="kompot">Компот</option>
                    <option value="mors">Морс</option>
                    <option value="latte">Латте</option>
                </select>

                <label for="comment">Комментарий</label>
                <textarea id="comment" name="comment" rows="4" placeholder="Например: без лука, без сахара"></textarea>
            </fieldset>

            <!-- Блок данных клиента -->
            <fieldset class="client-block">
                <legend>Данные клиента</legend>

                <label for="name">Имя</label>
                <input id="name" name="name" type="text" required>

                <label for="email">Email</label>
                <input id="email" name="email" type="email" required>

                <label class="checkbox-label">
                    <input type="checkbox" name="subscribe" checked>
                    Получать новости и акции
                </label>

                <label for="phone">Телефон</label>
                <input id="phone" name="phone" type="tel" required>

                <label for="address">Адрес</label>
                <input id="address" name="address" type="text" required>

                <fieldset class="radio-group">
                    <legend>Выберите способ доставки</legend>

                    <label><input type="radio" name="delivery_type" value="now" required> Как можно скорее</label>
                    <label><input type="radio" name="delivery_type" value="time" required> В нужное время</label>
                </fieldset>

                <label for="time">Время доставки</label>
                <input id="time" name="time" type="time" min="07:00" max="23:00" step="300">

                <div class="buttons">
                    <button type="reset" class="reset-btn">Сбросить</button>
                    <button type="submit" class="submit-btn">Отправить</button>
                </div>

            </fieldset>

        </form>

    </div>

</body>
</html>
